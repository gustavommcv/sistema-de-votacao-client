<section class="home-page">
  @if (authService.isAuthenticated$ | async) {
    <app-button routerLink="/polls/create">Criar Enquete</app-button>
  }

  <h1 class="home-page__title">Enquetes Disponíveis</h1>

  <div *ngIf="loading" class="loading">Carregando enquetes...</div>

  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="poll-list">
    <app-poll-card *ngFor="let poll of polls" [poll]="poll"></app-poll-card>
  </div>

  <div *ngIf="!loading && polls.length === 0" class="no-polls">
    Nenhuma enquete disponível no momento.
  </div>
</section>
