<div class="poll-create-container">
  <h1>Criar Nova Enquete</h1>

  <form [formGroup]="pollForm" (ngSubmit)="onSubmit()" class="poll-form">
    <div class="form-group">
      <label for="title">Título da Enquete</label>
      <input
        type="text"
        id="title"
        formControlName="title"
        placeholder="Digite o título da enquete"
      />
      <div
        *ngIf="pollForm.get('title')?.invalid && pollForm.get('title')?.touched"
        class="error-message"
      >
        Título é obrigatório e deve ter pelo menos 5 caracteres
      </div>
    </div>

    <div class="date-row">
      <div class="form-group">
        <label for="start_date">Data de Início</label>
        <input type="date" id="start_date" formControlName="start_date" />
        <small class="time-note"
          >Horário automaticamente definido para 00:00</small
        >
      </div>

      <div class="form-group">
        <label for="end_date">Data de Término</label>
        <input type="date" id="end_date" formControlName="end_date" />
        <small class="time-note"
          >Horário automaticamente definido para 23:59</small
        >
      </div>
    </div>

    <div class="form-group">
      <label>Opções de Resposta</label>
      <div formArrayName="options" class="options-list">
        <div
          *ngFor="let option of options.controls; let i = index"
          [formGroupName]="i"
          class="option-item"
        >
          <input
            type="text"
            formControlName="text"
            placeholder="Digite uma opção"
          />
          <button
            type="button"
            (click)="removeOption(i)"
            class="remove-btn"
            [disabled]="options.length <= 3"
          >
            Remover
          </button>
          <div
            *ngIf="
              options.at(i).get('text')?.invalid &&
              options.at(i).get('text')?.touched
            "
            class="error-message"
          >
            Opção é obrigatória
          </div>
        </div>
      </div>
      <button type="button" (click)="addOption()" class="add-option-btn">
        Adicionar Opção
      </button>
    </div>

    <div *ngIf="error" class="form-error">
      {{ error }}
    </div>

    <div class="form-actions">
      <app-button type="submit" [disabled]="pollForm.invalid || loading">
        {{ loading ? "Criando..." : "Criar Enquete" }}
      </app-button>
    </div>
  </form>
</div>
