<div class="container">
  <h1>Editar Enquete</h1>

  <div *ngIf="loading">Carregando enquete...</div>

  <form *ngIf="!loading" [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Título da Enquete</label>
      <input type="text" formControlName="title">

      <div *ngIf="editForm.get('title')?.invalid && editForm.get('title')?.touched" class="error">
        <div *ngIf="editForm.get('title')?.errors?.['required']">
          Título é obrigatório
        </div>
        <div *ngIf="editForm.get('title')?.errors?.['minlength']">
          Mínimo 3 caracteres
        </div>
      </div>
    </div>

    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>

    <div class="buttons">
      <button type="submit" [disabled]="editForm.invalid || saving">
        {{ saving ? 'Salvando...' : 'Salvar' }}
      </button>
      <button type="button" (click)="router.navigate(['/polls', pollId])">
        Cancelar
      </button>
    </div>
  </form>
</div>
