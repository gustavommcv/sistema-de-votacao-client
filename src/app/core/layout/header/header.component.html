<header class="header">
  <div class="header-container">
    <div class="header__logo-container">
      <img src="/icon.png" alt="Logo" class="header__logo" />
    </div>
    <div class="header__info-container">
      <h1 class="header__title">
        <a routerLink="/">{{ title() }}</a>
      </h1>
      <p class="header__route">/ Sistema de Votação</p>
    </div>
  </div>

  @if (authService.isAuthenticated$ | async) {
    <app-button (click)="logout()">Sair</app-button>
  } @else {
    <app-button routerLink="/login">Entrar</app-button>
  }
</header>
